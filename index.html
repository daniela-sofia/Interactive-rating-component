<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Interactive Ranting Component</title>
</head>
<body>
    <div class="container-fluid">
       
        <div class="card px-2" style="width: 30rem;">
            <div class="card-body">
                

                 <div id="rating" class="py-4">
                    <div class="star-icon d-flex justify-content-center align-items-center">
                        <svg class="" width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
                    </div> 
                    <h3 class="card-title">How did we do?</h3>
                    <p class="card-text ">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

                    
                      <form>
                        <div id="rating-form">

                            <input  type="radio" name="rating" id="1-star" value="1" ><label for="1-star" class="rating d-flex justify-content-center align-items-center" >
                                <span>1</span>
                            </label>
                            

                            <input  type="radio" name="rating" id="2-star" value="2"><label class="rating d-flex justify-content-center align-items-center" for="2-star"><span>2</span></label>
                          

                            <input  type="radio" name="rating" id="3-star" value="3"><label class="rating d-flex justify-content-center align-items-center" for="3-star"><span>3</span></label>
                          
  
                            <input  type="radio" name="rating" id="4-star" value="4"><label class="rating d-flex justify-content-center align-items-center" for="4-star"><span>4</span></label>
                        
  
                            <input  type="radio" name="rating" id="5-star" value="5" ><label class="rating d-flex justify-content-center align-items-center" for="5-star"><span>5</span></label>
                         
                        
                        </div>
                        <div>
                          <button id="submit" type="submit" class="btn btn-primary">SUBMIT</button>
                        </div>
                      </form> 
                 </div>
            </div>
        <div class="card-body" id="card-2">
            <div id="thank-you" class="py-4 " >
              <img src="images/illustration-thank-you.svg" alt="decorative illustration">
              <span id="result">You selected <span id="answer"></span> stars out of 5.</span>
              <h3>Thank You!</h3>
              <p class="card-text">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
            </div>
        </div>
    </div>
        
    </div>
    <script>
      const inputs = document.querySelectorAll("#rating-form input");
      function handleUpdate(){
        var answer = this.value;
        document.getElementById("answer").innerHTML = answer;
      }
      inputs.forEach(input => input.addEventListener("click", handleUpdate));

      document.getElementById("card-2").style['display'] = "none";
      document.querySelector("form").addEventListener("submit", function (event) {
              
              document.getElementById("card-2").style['display'] = 'block';
              document.getElementById("rating").style['display'] = 'none';
              event.preventDefault();
              });
      
    </script>
</body>
</html>
